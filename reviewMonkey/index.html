<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Review Monkey</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<main>

		<div class="form_box">
			<h1>Review Monkey</h1>
			
			<p>Watch the reviews of products you want to buy from <span class="words"> Amazon </span> , so that you can make the best selection </p>
			<div class="product_search">
				<form class="js-search-form">
				<input type="text" class="js-query" placeholder="Amazon Eco" autofocus="true">
				<span class="button">
					<input type="submit" class="search-button" value="Search">
				</span>
				</form>
				 <div class="js-search-results">
        </div>  
			</div> 
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>

  <!DOCTYPE html>
  <html>
  <head>
    <title>Review Monkey</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <h1> Review Monkey</h1>
      <p class='heading'>Watch the reviews of products you want to buy from Online!</p>
      <section>
        <form id="create" action="#" class="js-search-form">
          <label for="query"></label>
          <input type="text"  class="js-query" id="create-input" placeholder="Amazon Eco" autofocus>
          <button type="submit">Search</button>
        </form>
        <div class="js-search-results">
        </div>  
      </section>      
    </main>
      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script type="text/javascript" src="scripts/app.js"></script>
    </body>
    </html>
